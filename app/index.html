<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My sample AngularJS application | Created by Nus!X</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">  


    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/css/global.css" rel="stylesheet">

    <!-- source files -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- app files -->
    <script src="app.js"></script>
    <script src="/index/index.js"></script>
    <script src="/page2/page2.js"></script>
    <script src="/shared/services/personsService.js"></script>
    <script src="/shared/directives/nxDataTableDirective.js"></script>
</head>

<body>

    <!-- main div of application with mainCtrl controller defined in app.js -->
    <div ng-app="myApp" ng-controller="mainCtrl" class="container">

        <!-- main menu -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!-- TODO active class -->
                        <!-- <h2>Main menu (modules of application)</h2> -->
                        <!-- <li class="active"> -->
                        <li ng-class="module === 'index' ? 'active' : ''">
                            <a ng-click="module='index'" href="#!/index">Index
                                 <span ng-if="module === 'index'" class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="{{ module === 'page2' ? 'active' : '' }}">
                            <a ng-click="module='page2'" href="#!/page2">
                                Page2
                                <span ng-if="module === 'index'" class="sr-only">(current)</span>
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <h1>Welcome to my sample AngularJS 1 project !</h1>
            <p>This is the value from variable defined in main controller : {{ dummyVar }}.</p>
        </div>

        <!-- div for loading modules of app (pages) -->
        <div ng-view></div>

    </div><!-- /container -->

</body>

</html>

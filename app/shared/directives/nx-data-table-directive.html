<style>
table, th, td {
    border: 1px solid black;
}

td {
    padding: 5px;
}
</style>

<h2>{{ tableTitle }}</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Age</th>
            <th>Phone number</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in personsData">
            <td>{{ person._id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.surname | uppercase }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.age }}</td>
            <td>{{ person.phone }}</td>
        </tr>
    </tbody>
</table>

<h2>{{ tableTitle }}</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Age</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in personsData">
                <td>{{ person._id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.surname | uppercase }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.phone }}</td>
            </tr>
        </tbody>
    </table>
</div>
